<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 3D Web Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas> <!-- Canvas where the game will be rendered -->
        <div id="ui">
            <button id="graphics-toggle">Toggle Graphics</button>
            <button id="aimbot-toggle">Toggle Aimbot</button>
            <div id="health-bar">
                <div id="health"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
